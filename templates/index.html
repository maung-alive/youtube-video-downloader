<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12">
        <div class="relative w-full bg-white px-6 pb-8 pt-10 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10 md:w-[400px] lg:w-[700px]">
          <div class="w-full px-2">
            <h3 class="pb-10 text-center text-lg">Youtube Easier Downloader</h3>
            <div class="relative">
              <span class="absolute left-3 top-1/2 -translate-y-1/2">M</span>
              <input type="text" class="w-full rounded-xl bg-slate-100 py-2 pl-8 pr-3 text-lg duration-100 focus:shadow-lg focus:outline-none focus:ring-1 focus:ring-gray-900/5" />
            </div>
            <button type="submit" class="mx-auto mb-2 mt-12 block min-w-[246px] rounded-xl bg-green-400 py-3 font-medium text-white duration-100 hover:bg-green-600 hover:ring-2">Download</button>
          </div>
        </div>
      </div>        
</body>
</html>
