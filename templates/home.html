{% extends 'index.html' %}

      <form class="w-full px-2">
        <h3 class="pb-10 text-center text-lg">Youtube Easier Downloader</h3>
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2">M</span>

        </div>
        <button type="submit" class="mx-auto mb-2 mt-12 block min-w-[246px] rounded-xl bg-green-400 py-3 font-medium text-white duration-100 hover:bg-green-600 hover:ring-2 active:text-gray-400">Download</button>
